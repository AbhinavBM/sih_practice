<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording and Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Record and Process Audio</h1>

    <div class="recording-options">
        <div class="record-button">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>
    </div>

    <div id="responseMessage"></div>

    <!-- Add an audio playback section with a button -->
    <div id="playSection" style="display: none;">
        <button id="playAudio">Play Processed Audio</button>
    </div>

    <form id="audioUploadForm" enctype="multipart/form-data">
        <!-- Replace the following input with your audio input field -->
        <input type="file" name="audioFile" accept="audio/*">
        <button type="submit" disabled>Upload</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
